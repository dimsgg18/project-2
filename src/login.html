<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu login</title>
    <link rel="Icon" href="../image/book.svg">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="left-border">
            <div class="left-image">
                <h1 class="image-text">Book is a window to the world</h1>
            </div>        
        </div>
        <div class="right-border">
           <div class="right-icon">
               <img class="login-icon" src="../image/book.svg" alt="icon login">
           </div>
           <div class="right-title">
               <h2 class="title-login">Login</h2>
                <p class="title-subtext">Welcome back, please login to your account</p>
           </div>
           <div class="right-form">
                <div class="form form-login">
                    <input class="form-input" 
                    id="email"
                    type="email"
                    placeholder="example@email.com"
                    >
                    <label for="email">Email</label>
                </div>
                <div class="form form-password">
                    <input class="form-input"
                    id="password" 
                    type="password"
                    placeholder="password"
                    >
                    <label for="password">password</label>
                </div>
                <div class="under-form">
                    <div>
                        <input type="checkbox" id="rememberMe" class="checkbox-text">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <p>
                        <a href="#" class="under-text">Forget password</a>
                    </p>
                </div>

                <div class="button-box">
                    <a href="../src/dashboard.html">
                        <button class="button button-login">Login</button>
                    </a>
                    <a href="../src/register.html">
                        <button class="button button-signup">Sign up</button>   
                    </a>
                </div>
                <div class="credit-box">
                  <p class="first-text">By signing up, you agree to Book's</p>
                  <a href="#" class="second-text">Terms and Condition</a>
                  <span class="and">&</span>
                  <a href="#" class="second-text">Privacy Policy</a>

                </div>
           </div>

            
        </div>
    </div>

</body>

</html>
